<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 个人股票信息系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 2rem;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .admin-container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #666;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .users-table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .table-header h2 {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid rgba(168, 237, 234, 0.3);
            border-radius: 8px;
            width: 300px;
            font-size: 1rem;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(168, 237, 234, 0.3);
        }

        .users-table th {
            background: rgba(168, 237, 234, 0.2);
            font-weight: 600;
            color: #2c3e50;
        }

        .users-table tr:hover {
            background: rgba(168, 237, 234, 0.1);
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .role-super_admin {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }

        .role-admin {
            background: rgba(52, 152, 219, 0.2);
            color: #2980b9;
        }

        .role-user {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .edit-btn {
            background: rgba(52, 152, 219, 0.2);
            color: #2980b9;
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(168, 237, 234, 0.3);
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .save-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: white;
        }

        .cancel-btn {
            background: rgba(149, 165, 166, 0.2);
            color: #7f8c8d;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>用户管理系统</h1>
        <div class="user-info">
            <span id="currentUser">管理员</span>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>

    <div class="admin-container">
        <div class="stats-cards">
            <div class="stat-card">
                <h3>总用户数</h3>
                <div class="stat-number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>管理员数</h3>
                <div class="stat-number" id="adminUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>普通用户数</h3>
                <div class="stat-number" id="normalUsers">0</div>
            </div>
        </div>

        <div class="users-table-container">
            <div class="table-header">
                <h2>用户列表</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="搜索用户...">
            </div>

            <div class="error-message" id="errorMessage"></div>

            <table class="users-table">
                <thead>
                    <tr>
                        <th>注册时间</th>
                        <th>用户名</th>
                        <th>账号</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- 用户数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 编辑用户模态框 -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑用户</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editUsername">用户名</label>
                    <input type="text" id="editUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="editAccount">账号</label>
                    <input type="text" id="editAccount" name="account" required readonly>
                </div>
                <div class="form-group">
                    <label for="editEmail">邮箱</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editRole">角色</label>
                    <select id="editRole" name="role" required>
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                        <option value="super_admin">超级管理员</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="save-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEditingUser = null;
        let allUsers = [];

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUsers();
        });

        // 检查认证状态
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('认证失败');
                }

                const user = await response.json();
                
                // 检查是否为超级管理员
                if (user.role !== 'super_admin') {
                    showError('权限不足，需要超级管理员权限');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                document.getElementById('currentUser').textContent = `${user.username} (${user.account})`;
            } catch (error) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }

        // 加载用户列表
        async function loadUsers() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('获取用户列表失败');
                }

                const data = await response.json();
                allUsers = data.users; // 获取用户数组
                displayUsers(allUsers);
                updateStats(allUsers);
            } catch (error) {
                showError(error.message);
            }
        }

        // 显示用户列表
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                
                const registerTime = new Date(user.registerTime).toLocaleString('zh-CN');
                const roleClass = `role-${user.role}`;
                const roleText = getRoleText(user.role);

                row.innerHTML = `
                    <td>${registerTime}</td>
                    <td>${user.username}</td>
                    <td>${user.account}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge ${roleClass}">${roleText}</span></td>
                    <td class="action-buttons">
                        <button class="edit-btn" onclick="editUser('${user.account}')">编辑</button>
                        <button class="delete-btn" onclick="deleteUser('${user.account}')" ${user.role === 'super_admin' ? 'disabled' : ''}>删除</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // 更新统计信息
        function updateStats(users) {
            const total = users.length;
            const admins = users.filter(u => u.role === 'admin' || u.role === 'super_admin').length;
            const normal = users.filter(u => u.role === 'user').length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('adminUsers').textContent = admins;
            document.getElementById('normalUsers').textContent = normal;
        }

        // 获取角色文本
        function getRoleText(role) {
            switch (role) {
                case 'super_admin': return '超级管理员';
                case 'admin': return '管理员';
                case 'user': return '普通用户';
                default: return role;
            }
        }

        // 编辑用户
        function editUser(account) {
            const user = allUsers.find(u => u.account === account);
            if (!user) return;

            currentEditingUser = user;
            
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editAccount').value = user.account;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role;

            document.getElementById('editModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingUser = null;
        }

        // 保存用户编辑
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentEditingUser) return;

            const formData = new FormData(this);
            const updateData = {
                username: formData.get('username'),
                email: formData.get('email'),
                role: formData.get('role')
            };

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/admin/users/${currentEditingUser.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                if (!response.ok) {
                    throw new Error('更新用户失败');
                }

                closeModal();
                loadUsers();
                showError('');
            } catch (error) {
                showError(error.message);
            }
        });

        // 删除用户
        async function deleteUser(account) {
            if (!confirm('确定要删除这个用户吗？此操作不可撤销。')) {
                return;
            }

            const user = allUsers.find(u => u.account === account);
            if (!user) return;

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/admin/users/${user.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('删除用户失败');
                }

                loadUsers();
                showError('');
            } catch (error) {
                showError(error.message);
            }
        }

        // 搜索用户
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.account.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        });

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        // 点击模态框外部关闭
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('editModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
