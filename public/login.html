<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人股票信息系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(168, 237, 234, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8edea;
            box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .switch-mode {
            text-align: center;
            margin-top: 20px;
        }

        .switch-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
        }

        .switch-btn:hover {
            color: #764ba2;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .default-account {
            background: rgba(168, 237, 234, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .default-account h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .default-account p {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>个人股票信息系统</h1>
            <p>请登录您的账户</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="account">账号</label>
                <input type="text" id="account" name="account" required placeholder="请输入您的账号">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入您的密码">
            </div>

            <button type="submit" class="login-btn">登录</button>
        </form>

        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="regUsername">用户名</label>
                <input type="text" id="regUsername" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="regAccount">账号</label>
                <input type="text" id="regAccount" name="account" required placeholder="请输入账号">
            </div>

            <div class="form-group">
                <label for="regPassword">密码</label>
                <input type="password" id="regPassword" name="password" required placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="regEmail">邮箱</label>
                <input type="email" id="regEmail" name="email" required placeholder="请输入邮箱地址">
            </div>

            <button type="submit" class="login-btn">注册</button>
        </form>

        <div class="switch-mode">
            <button type="button" class="switch-btn" id="switchMode">没有账户？立即注册</button>
        </div>

        <div class="default-account">
            <h3>默认管理员账户</h3>
            <p>账号: admin</p>
            <p>密码: admin</p>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        const switchModeBtn = document.getElementById('switchMode');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // 切换登录/注册模式
        switchModeBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                switchModeBtn.textContent = '没有账户？立即注册';
                document.querySelector('.login-header p').textContent = '请登录您的账户';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                switchModeBtn.textContent = '已有账户？立即登录';
                document.querySelector('.login-header p').textContent = '创建新账户';
            }
            
            hideMessages();
        });

        // 登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(loginForm);
            const data = {
                account: formData.get('account'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // 保存token到localStorage
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showSuccess('登录成功！正在跳转...');
                    
                    // 登录成功后统一返回首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.error || '登录失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            }
        });

        // 注册表单提交
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(registerForm);
            const data = {
                username: formData.get('username'),
                account: formData.get('account'),
                password: formData.get('password'),
                email: formData.get('email')
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('注册成功！请登录');
                    
                    // 自动切换到登录模式
                    setTimeout(() => {
                        isLoginMode = true;
                        loginForm.style.display = 'block';
                        registerForm.style.display = 'none';
                        switchModeBtn.textContent = '没有账户？立即注册';
                        document.querySelector('.login-header p').textContent = '请登录您的账户';
                        
                        // 自动填充账号
                        document.getElementById('account').value = data.account;
                    }, 1000);
                } else {
                    showError(result.error || '注册失败');
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 检查是否已登录
        const token = localStorage.getItem('token');
        if (token) {
            // 验证token是否有效
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // 已登录，直接跳转到首页
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // token无效，清除本地存储
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        }
    </script>
</body>
</html>
